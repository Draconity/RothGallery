<html>
	<head>
		<script src="jquery-2.2.2.min.js"></script>
		<script src="main.js"></script>
		<script type="text/javascript">
	
	
			$( document ).ready(function(){	
				mainCVS = $( "#myCanvas" )[0];
				mainCTX = mainCVS.getContext("2d");	
				redraw();

				$( "#myCanvas" ).mousedown(function(e){
					refreshMouseXY(e);
					redraw();
					dragging = true;
					refreshAnchorXY();			
					dragStartMouseX = mouseX;
					dragStartMouseY = mouseY;	
				});
				
				$( "#myCanvas" ).mousemove(function(e){
					if (!mouseInOut){
						refreshMouseXY(e);
					}else{
						mouseInOut = false;
					}
					if(dragging){
						//Update the pic's position if it's being dragged by the mouse.
						picX = (mouseX - anchorX*scaleFactor); //Remember to convert our Anchor to be represented on the current grid scale.
						picY = (mouseY - anchorY*scaleFactor);
					}
					redraw();			
				
				});
				$( "#myCanvas" ).mouseenter(function(e)	{
					refreshMouseXY(e); mouseInOut = true; 
					$( "#myCanvas" ).mousemove();
					dragging = false;
				});			
				$( "#myCanvas" ).mouseleave(function(e)	{
					refreshMouseXY(e); mouseInOut = true;
					$( "#myCanvas" ).mousemove();
					dragging = false;
				});			
								
				$( "#myCanvas" ).mouseup(function(e){
					dragging = false;
					refreshMouseXY(e);
					redraw();			
				});
			
				$( "#myCanvas" ).bind("mousewheel", function(e){
					refreshMouseXY(e);
					//refreshAnchorXY();
					redraw();
				});
				
			});
					
		</script>
	</head>
	<body>
		<canvas id="myCanvas" width="480px" height="240px" style="border:1px black solid;">
	</body>
</html>
